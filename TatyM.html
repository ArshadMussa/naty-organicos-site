<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naty Orgânicos - Chá para Emagrecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2d6a4f, #000); /* Mistura de verde e preto */
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            color: #2d6a4f;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .contact-info {
            margin: 20px 0;
        }
        .qr-code {
            margin: 20px 0;
        }
        a {
            color: #2d6a4f;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo à Naty Orgânicos</h1>
        <p>Especialistas em chás para emagrecimento e bem-estar. Entre em contacto connosco e saiba mais!</p>

        <!-- Imagem 1 -->
        <img src="imagem1.jpg" alt="Imagem de chá 1">

        <!-- Informações de Contato -->
        <div class="contact-info">
            <h2>Contacto</h2>
            <p>Telefone: +258 845142643</p>
        </div>

        <!-- Imagem 2 -->
        <img src="imagem2.jpg" alt="Imagem de chá 2">

        <!-- Código QR e link para WhatsApp -->
        <div class="qr-code">
            <h2>Fale Connosco pelo WhatsApp</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wa.me/258845142643&size=150x150" alt="QR Code para WhatsApp">
            <p><a href="https://wa.me/258845142643">Fale connosco!</a></p>
        </div>
    </div>

</body>
</html>
